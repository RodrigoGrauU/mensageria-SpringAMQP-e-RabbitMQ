# RabbitMQ properties
services:
    rabbitmq:
        image: rabbitmq:3-management
        container_name: rabbitmq_management

        ports:
            - 25672:25672
            - 15672:15672
            - 5672:5672
        
        volumes:
            - /docker_conf/rabbitmq/data/:/var/lib/rabbitmq/
                # neste caso ser√£o armazenados no host os dados sobre as filas e mensagens do container
                #mapeamento host:container
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=123
        restart: always
        
